name: ğŸ”¥ Quality Gate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: ğŸ”§ Install dependencies
        run: uv sync --frozen

      - name: ğŸ§ª Run tests
        run: uv run pytest tests/ -v --tb=short

      - name: ğŸ“Š Test coverage report
        run: |
          uv run pytest tests/ --cov=src/z_explorer --cov-report=term-missing --cov-report=xml
        continue-on-error: true

      - name: ğŸ“ˆ Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  lint:
    name: ğŸ” Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: ğŸ”§ Install dependencies
        run: uv sync --frozen

      - name: ğŸ” Run Ruff check
        run: uv run ruff check src/
        continue-on-error: true

      - name: ğŸ¨ Run Ruff format check
        run: uv run ruff format --check src/
        continue-on-error: true

